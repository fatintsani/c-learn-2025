<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheva Week 01 - HTML & CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h2>Cheva Week 01 - HTML & CSS</h2>
  </header>

  <main>
    <section class="card">
      <h2 class="title">Form Pendataan</h2>

      <form>
        <label>Nama</label>
        <input type="text" placeholder="Masukkan Nama">

        <label>NIM</label>
        <input type="text" placeholder="Masukkan NIM">

        <label>Angkatan</label>
        <input type="text" placeholder="Masukkan Angkatan">

        <div class="btn-group">
          <button type="reset" class="cancel">Cancel</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2 class="title">Table Data</h2>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Angkatan</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Fatin</td>
            <td>607022430003</td>
            <td>2024</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rizki</td>
            <td>607022430005</td>
            <td>2023</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Falah</td>
            <td>607022430002</td>
            <td>2022</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
